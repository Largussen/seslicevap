<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YDT Deneme Cevap Okuma - Tesseract.js</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>YDT Deneme Cevap Anahtarı Okuma</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <button id="btnProcess" disabled>OCR & Okuma Başlat</button>

  <pre id="outputText" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 20px;"></pre>

  <script>
    const imageInput = document.getElementById('imageInput');
    const btnProcess = document.getElementById('btnProcess');
    const outputText = document.getElementById('outputText');
    let ocrResult = '';

    imageInput.addEventListener('change', () => {
      btnProcess.disabled = !imageInput.files.length;
    });

    btnProcess.addEventListener('click', () => {
      if (!imageInput.files.length) return;

      outputText.textContent = 'OCR işlemi yapılıyor, lütfen bekleyin...';

      Tesseract.recognize(
        imageInput.files[0],
        'tur', // Türkçe dil paketi
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        ocrResult = text;
        outputText.textContent = 'OCR Sonucu:\n\n' + ocrResult;
        // Burada sesli okuma kodu sonraki adımda olacak
      }).catch(err => {
        outputText.textContent = 'OCR sırasında hata: ' + err.message;
      });
    });
  </script>
</body>
</html>
