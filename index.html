<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cevap Anahtarı OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cevap Anahtarı Okuyucu</h1>

  <input type="file" id="imageInput" accept="image/*">

  <label for="lessonSelect">Ders Seç:</label>
  <select id="lessonSelect">
    <option value="TÜRKÇE">TÜRKÇE</option>
    <option value="TEMEL MATEMATİK">TEMEL MATEMATİK</option>
    <option value="FEN BİLİMLERİ">FEN BİLİMLERİ</option>
    <option value="SOSYAL BİLİMLER">SOSYAL BİLİMLER</option>
  </select>

  <button id="processBtn" disabled>OCR Başlat</button>

  <h3>OCR Çıktısı:</h3>
  <pre id="textOutput">Henüz bir çıktı yok.</pre>

  <label for="speedRange">Okuma Hızı:</label>
  <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
  <span id="speedValue">1</span>x

  <button id="playBtn" disabled>Oku</button>

  <script src="script.js"></script>
</body>
</html>
